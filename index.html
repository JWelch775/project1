<body>
        <header class="hero">
            <h1 class="app-title"> Nashville Music Events</h1>
        </header>
    <!--main content, change to list events , search flights-->
        <main >
            <div class="card">
              <h1>SearchArtist</h1>
              <form id="user-form" class="card-body">
                <input name="artist" id="artist-search" type="text" placeholder="Enter artist name" class="form-input"/>
                <button>Get Events </button>
              </form>
            </div>
            <div id="events" class="container">
              <h3 class="subtitle">Upcoming Events will display here : <span id="event-search-term"></span></h3>
              <div id="event-container" class="list-group"></div>
            </div>

            <div class="card">
            <h1>SearchLyrics</h1>
            <form id="form">
                <input type="text" id="search" placeholder="Enter artist/song name...">
                <button>Get Lyrics</button>
            </form>
          </div>
        <div id="result" class="container">
            <h3>Lyric Results will be displayed here:</h3>
        </div>
    
        <div class="card">
                <h1>Your Event is Within Reach</h1>
                <form id="travel-form">
                    <input name="citySearch" placeholder="Enter Your Departure City" 
                    id="citySearch" type="text" class="form-input"/>
                    <button>Get Tickets</button>
                  </form>
                </div>
                <div class="container">
                  <h3 > Choose a flight: <span id="flight-search"></span></h3>
                  <div id="flight-container" class="">
                  </div>
                </div>

                </div>
              </div>
            </div>
              </main>

    <script src="./assets/js/script.js"></script>
</body>
