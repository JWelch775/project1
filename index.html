<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    
    <!--link non bootstrap rel="stylesheet" href="-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <title>Nashville Music Events</title>
    <link rel = "stylesheet" href="./assets/css/style.css">
</head>

<body>

        <div class="ui centered inverted item menu">
          <div class="item">
            <img src="./assets/images/placeholder.png">
            Nashville Music Events
          </div>
        </div>

        <header>
            <img class="ui fluid image hero" src="/assets/images/hero.jpg">
        </header>
    <!--main content, change to list events , search flights-->
            <div class="">
              <h2>Search Artist:</h2>
              <form id="user-form">
                <input name="artist" id="artist-search" type="text" placeholder="Enter artist name" class="form-input"/>
                <button>Get Events</button>
              </form>
            </div>

            <div id="events" class="container">
              <h3 class="subtitle">Upcoming Events will display here : <span id="event-search-term"></span></h3>
              <div id="event-container" class="list-group"></div>
            </div>

            </div> 

            <div class="card">
            <h2>Search Lyrics:</h2>
            <form id="form">
                <input type="text" id="search" placeholder="Enter artist/song name...">
                <button>Get Lyrics</button>
            </form>

            </div>
            <div id="result" class="container">
              <h3>Lyric Results will be displayed here:</h3>
            </div>
    
            <section>
              <h1>Search Flights:</h1>
              <form action="http://www.kayak.com/s/search/air" method="GET">
                <fieldset>
                  <legend>Origin</legend>
                  <label>From
                    <input type="search" name="l1" data-smarty-s="1" size="50" autocomplete="off"></label>
                  <label>Depart
                    <input type="date" name="t1"></label>
                </fieldset>
                <br>
                <fieldset>
                  <legend>Destination</legend>
                  <label>To
                    <input type="search" name="l2" data-smarty-s="1" size="50" autocomplete="off" required></label>
                  <label>Return
                    <input type="date" name="t2"></label>
                </fieldset>
                <button type="submit">Search</button>
              </form>
            </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
