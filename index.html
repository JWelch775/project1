<body>
      <section>
        <div class="ui centered inverted item menu">
          <div class="item">
            <img src="./assets/images/logo.svg">
            Nashville Music Events
          </div>
        </div>
      </section>

        <header>
            <img class="ui fluid image hero" src="https://github.com/JWelch775/project1/blob/main/assets/images/hero.jpg?raw=true">
        </header>
    <!--main content, change to list events , search flights-->
          <section id="events">
            <div class="ui grid container">
              <div id="searchArtist" class="eight wide column">
                <h2>Search Artist:</h2>
                <form id="user-form">
                  <input name="artist" id="artist-search" type="text" placeholder="Enter artist name" class="form-input"/>
                  <button>Get Events</button>
                </form>
              </div>
              <div class="eight wide column bg-light">
                <div class="ui link list">
                  <h3 class="subtitle">Showing results for: <span id="event-search-term"></span></h3>
                  <div id="event-container"></div>
                </div>
              </div>
            </div>
          </section>

          <section id="lyrics">
            <div class="ui grid container">
            <div class="eight wide column">
            <div class="card">
              <h2>Search Lyrics:</h2>
              <form id="form">
                  <input type="text" id="search" placeholder="Enter artist/song name...">
                  <button>Get Lyrics</button>
              </form>
              </div>
            </div>
            <div class="eight wide column">
              <div id="result" class="container">
                <h3>Results:</h3>
              </div>
              </div>
            </div>
          </section>
    
            <section id="flights">
              <div class="ui grid container">
                <div class="sixteen wide column">
                  <h2>Search Flights:</h2>
                  </div>
                <div class="eight wide column">
                <form action="http://www.kayak.com/s/search/air" method="GET">
                    <h4>Origin</h4>
                      <label>From <input type="search" name="l1" data-smarty-s="1" size="50" autocomplete="off" placeholder="Enter your city.." required></label>
                      <label>Departure Date <input type="date" name="t1"></label>
                  </div>
                <div class="eight wide column">
                    <h4>Destination</h4>
                      <label>To <input type="search" name="l2" data-smarty-s="1" size="50" autocomplete="off" placeholder="Nashville" required></label>
                      <label>Return Date <input type="date" name="t2"></label>
                  </div>
                    <div class="sixteen wide column">
                      <button class="fluid ui button" type="submit">Search</button>
                    </div>
                </form>
              </div>
            </section>

            <footer>
              <div class="ui grid container fluid">
                <div class="seven wide column">
