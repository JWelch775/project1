<head>

<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">

<!--background image "home"-->
<body id= "home" class="flex-column min-100-vh">
    <!--nav bar-->
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact-nav">Contact</a>
      </div>
        <header class="hero">
            <h1 class="app-title"> Nashville Music Events</h1>
        </header>
    <!--main content, change to list events , search flights-->
        <main class="flex-row justify-space-between">
            <div class="card"><h3 class="card-header text-uppercase">Search by Artist</h3>
              <form id="user-form" class="card-body">
                <label class="form-label" for="artist-search">Artist</label>
                <input name="artist" id="artist-search" type="text" autofocus="true" class="form-input"/>
                <button type ="submit" class="btn">Get Events in Nashville </button>
              </form>
            </div>
            <div class="col-12 col-md-8">
              <h2 class="subtitle">Upcoming Events : <span id="event-search-term"></span></h2>
              <div id="event-container" class="list-group"></div>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Plan your Travel</h3>
                    <label class="form-label" for="Departure-city">Your city</label>
                    <input name="citySearch" id="citySearch" type="text" autofocus="true" class="form-input"/>
                    <button type ="submit" class="btn">Get Tickets to Nashville </button>
                  </form>
                </div>
                <!--Are we also displaying results on our page?-->
                <div class="col-12 col-md-8">
                  <h2 class="subtitle"> Your Event is Within Reach : <span id="flight-search"></span></h2>
                  <div id="flight-container" class="">
                  </div>
                </div>

                </div>
              </div>
            </div>
              </main>

    <script src="./assets/js/script.js"></script>
</body>
